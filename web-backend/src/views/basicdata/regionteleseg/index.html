<form class="form-inline table-toolbar">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="form-group pull-left">
                <button type="button" class="btn btn-sm btn-primary" ng-click="addRegionteleseg()">
                    <i class="fa fa-plus"></i>&nbsp;新增
                </button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="deleteRegiontelesegs()">
                    <i class="fa fa-remove"></i>&nbsp;删除
                </button>
                <button type="button" class="btn btn-sm btn-info" ng-click="importRegiontelesegs()">
                    <i class="fa fa-sign-in"></i>&nbsp;导入
                </button>
                <button type="button" class="btn btn-sm btn-info" ng-click="">
                    <i class="fa fa-sign-out"></i>&nbsp;导出
                </button>
            </div>
            <div class="form-group pull-right">
                <label>运营商
                    <select ng-model="regiontelesegParams.carrier" ng-options="carrier.name for carrier in carriers" class="form-control">
                    </select>
                </label>
                <label>省
                    <select ng-model="regiontelesegParams.province" ng-options="region.name for region in provinces" class="form-control">
                    </select>
                </label>
                <div class="input-group input-group-sm">
                    <input type="text" ng-model="regiontelesegParams.phone" class="form-control" placeholder="区域号码段" aria-describedby="basic-addon">
                    <a class="input-group-addon" style="cursor: pointer;" ng-click="searchRegiontelesegs()" id="basic-addon"><i class="fa fa-search"></i></a>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="loading-container">
    <div class="loading" ng-show="regiontelesegsTable.settings().$loading"></div>
    <table ng-table="regiontelesegsTable" class="table table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="regionteleseg in $data">
            <td width="30" data-title="&nbsp;" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" name="id" value="{{regionteleseg.id}}" ng-checked="regionteleseg.$checked" ng-click="checkOne(regionteleseg);" />
            </td>
            <td data-title="'区域号码段'" width="30%" align="center" sortable="'phone'">{{regionteleseg.phone}}</a></td>
            <td data-title="'运营商'" width="25%" align="center" sortable="'carrierName'">{{regionteleseg.carrierName}}</a></td>
            <td data-title="'省'" width="25%" align="center" sortable="'regionName'">{{regionteleseg.regionName}}</td>
            <td data-title="'操作'" width="20%" align="center">
                    <a href="javascript:;" class="btn btn-warning btn-xs" ng-click="editRegionteleseg(regionteleseg.id)"><i class="fa fa-pencil"></i> 编辑</a>&nbsp;
                    <a href="javascript:;" class="btn btn-danger btn-xs" ng-click="deleteRegionteleseg(regionteleseg)"><i class="fa fa-remove"></i> 删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
