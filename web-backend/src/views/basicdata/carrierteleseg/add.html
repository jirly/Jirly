<form class="form-inline w5c-form" name="carriertelesegForm" w5c-form-validate="" novalidate>
    <div class="panel panel-success">
        <div class="panel-heading">新增运营商号段</div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
                <tr>
                    <td width="20%" class="text-right bold"><span class="red">*</span> 运营商：</td>
                    <td width="50%">
                        <select ng-model="carrierteleseg.carrier" ng-options="carrier.name for carrier in carriers" required>
                        </select>
                    </td>
                    <td width="30%"></td>
                </tr>
                <tr>
                    <td class="text-right bold"><span class="red">*</span> 号码段：</td>
                    <td>
                        <input type="text" ng-model="carrierteleseg.phone"   required/>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="text-center">
                            <button type="button" class="btn btn-sm btn-primary" ng-disabled="carriertelesegForm.$invalid || carriertelesegForm.$pristine" ng-click="submitForm();"><i class="fa fa-save"></i> 提交</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-info" onclick="window.history.back();"><i class="fa fa-undo"></i> 返回</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
