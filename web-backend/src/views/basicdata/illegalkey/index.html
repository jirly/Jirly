<form class="form-inline table-toolbar">
    <button type="button" class="btn btn-sm btn-primary" ng-click="addIllegalkey()">
        <i class="fa fa-plus"></i>&nbsp;新增
    </button>
    <button type="button" class="btn btn-sm btn-info" ng-click="">
        <i class="fa fa-edit"></i>&nbsp;修改
    </button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="">
        <i class="fa fa-remove"></i>&nbsp;删除
    </button>
    <button type="button" class="btn btn-sm btn-info" ng-click="importIllegalkeys()">
        <i class="fa fa-sign-in"></i>&nbsp;导入
    </button>
    <div class="form-group pull-right">
        <div class="input-group input-group-sm">
            <label>类型
                <select ng-model="illegalkeyParams.type">
                    <option value="2">全局关键字</option>
                </select>
            </label>
        </div>
        <div class="input-group input-group-sm">
            <input type="text" ng-model="illegalkeyParams.keywordName" class="form-control" placeholder="非法关键字" aria-describedby="basic-addon">
            <a class="input-group-addon" style="cursor: pointer;" ng-click="searchIllegalkeywords()" id="basic-addon"><i class="fa fa-search"></i></a>
        </div>
    </div>
</form>
<div class="loading-container">
    <div class="loading" ng-show="illegalkeysTable.settings().$loading"></div>
    <table ng-table="illegalkeysTable" class="table table-striped table-bordered table-hover">
        <tbody>
        <tr ng-repeat="illegalkey in $data">
            <td width="30" data-title="&nbsp;" header="'ng-table/headers/checkbox.html'">
                <input type="checkbox" name="id" value="{{keyword.id}}" ng-checked="keyword.$checked" ng-click="" />
            </td>
            <td data-title="'非法关键字'" align="center">{{illegalkey.keywordName}}</a></td>
            <td data-title="'类型'"  align="center">{{illegalkey.typeName}}</a></td>
            <td data-title="'录入人'" align="center">{{illegalkey.userName}}</td>
            <td data-title="'生效时间'" align="center">{{illegalkey.handleTime}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
