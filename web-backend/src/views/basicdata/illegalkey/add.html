<form class="form-inline w5c-form" name="illegalkeyForm" w5c-form-validate="" novalidate>
    <div class="panel panel-success">
        <div class="panel-heading">新增非法关键字</div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <td class="text-right bold"><span class="red">*</span> 非法关键字：</td>
                <td>
                    <input type="text" ng-model="illegalkey.keywordName"   required/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td width="20%" class="text-right bold"><span class="red">*</span> 类型：</td>
                <td width="50%">
                    <select ng-model="illegalkey.type"  required>
                        <option value="2">全局关键字</option>
                    </select>
                </td>
                <td width="30%"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="text-center">
                        <button type="button" class="btn btn-sm btn-primary" ng-disabled="illegalkeyForm.$invalid || illegalkeyForm.$pristine" ng-click="submitForm();"><i class="fa fa-save"></i> 提交</button>
                        &nbsp;
                        <button type="button" class="btn btn-sm btn-info" onclick="window.history.back();"><i class="fa fa-undo"></i> 返回</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
