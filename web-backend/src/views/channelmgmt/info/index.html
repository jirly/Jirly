<!--{{infoIndex}}-->
<form class="form-inline table-toolbar">
    <button type="button" class="btn btn-sm btn-primary" ng-click="addChannelInfo()">
        <i class="fa fa-plus"></i>&nbsp;新增
    </button>
    <div class="form-group pull-right">
        <div class="input-group input-group-sm">
            <input type="text" ng-model="channelInfoParams.name" class="form-control" placeholder="通道名" aria-describedby="basic-addon">
        </div>
        <div class="input-group input-group-sm">
            <input type="text" ng-model="channelInfoParams.channelNum" class="form-control" placeholder="通道号" aria-describedby="basic-addon">
        </div>
        <div class="input-group input-group-sm">
            <select ng-model="channelInfoParams.carrier" class="form-control" aria-describedby="basic-addon">
                <option value="">请选择</option>
                <option value="1">移动</option>
                <option value="2">联通</option>
                <option value="3">电信小灵通</option>
                <option value="4">电信CDMA</option>
            </select>
        </div>
        <button type="button" class="btn btn-sm btn-default" ng-click="searchChannelInfo();" title="查询"><i class="fa fa-search"></i></button>
        <button type="button" class="btn btn-sm btn-default" ng-click="resetSearch()" title="重置查询条件"><i class="fa fa-refresh"></i></button>
    </div>
</form>
<br>
<div class="loading-container">
    <div class="loading" ng-show="channelInfoTable.settings().$loading"></div>
        <table ng-table="channelInfoTable" class="table table-striped table-bordered table-hover">
            <tbody>
            <tr ng-repeat="info in $data">
                <td data-title="'通道名'" align="center">{{info.name}}</td>
                <td data-title="'通道号'" align="center">{{info.channelNum}}</td>
                <td data-title="'所属运营商'" align="center">{{info.carrier}}</td>
                <td data-title="'所属地区'" align="center">{{info.region}}</td>
                <td data-title="'可发送信息类型'" align="center">{{info.msgType}}</td>
                <td data-title="'是否支持状态报告'" align="center">{{info.stateReport}}</td>
                <td data-title="'通道类型'" align="center">{{info.channelTypeName}}</td>
                <td data-title="'状态'" align="center">{{info.state}}</td>
                <td data-title="'操作'" width="100" align="center">
                    <!--a href="javascript:;" class="btn btn-warning btn-xs" ng-click="edit(info.id)" title="编辑"><i class="fa fa-pencil fa-fw"></i></a>
                    <a href="javascript:;" class="btn btn-danger btn-xs" ng-click="delete(info.id)" title="删除"><i class="fa fa-remove fa-fw"></i></a>-->
                    <a href="javascript:;" class="btn btn-warning btn-xs" ng-click="editChannelInfo(info)" title="编辑"><i class="fa fa-pencil fa-fw"></i></a>
                    <a href="javascript:;" class="btn btn-danger btn-xs" ng-click="deleteChannelInfo(info)" title="删除"><i class="fa fa-remove fa-fw"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
