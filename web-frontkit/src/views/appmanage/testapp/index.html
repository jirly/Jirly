<div class="panel panel-info"> 
   <div class="panel-heading">
     说明 
   </div> 
   <div class="panel-body">
     文字说明 
   </div> 
  </div> 
  <div class="panel panel-info"> 
   <div class="panel-heading">
     测试应用 
   </div> 
   <table class="table table-striped table-bordered table-hover"> 
    <tbody> 
     <tr> 
      <td width="20%" class="text-right bold">App ID：</td> 
      <td width="80%">{{app.identify}}</td> 
     </tr> 
    </tbody> 
   </table> 
  </div> 
  <div class="panel panel-info"> 
   <div class="panel-heading">
     测试模板 
   </div> 
   <!-- Table --> 
   <table class="table table-striped table-bordered table-hover"> 
    <thead> 
     <tr> 
      <th width="80" class="text-center">ID</th> 
      <th width="160" class="text-center">模板类型</th> 
      <th class="text-center">模板内容</th> 
     </tr> 
    </thead> 
    <tbody> 
     <tr ng-repeat="p in phrases"> 
      <td class="text-center">{{p.identify}}</td> 
      <td class="text-center">{{p.type}}</td> 
      <td class="text-center">{{p.content}}</td> 
     </tr> 
    </tbody> 
   </table> 
  </div> 
  <div class="panel panel-info"> 
   <div class="panel-heading ">
     测试号码 
    <button type="button" class="btn btn-primary btn-sm pull-right" style="margin:-5px;" ng-click="bindValidate();"><i class="fa fa-plus"></i> 添加号码</button> 
   </div> 
   <table class="table table-striped table-bordered table-hover"> 
    <thead> 
     <tr> 
      <th width="80" class="text-center">ID</th> 
      <th class="text-center">号码</th> 
      <th width="160" class="text-center">操作</th> 
     </tr> 
    </thead> 
    <tbody> 
     <tr ng-repeat="number in numbers"> 
      <td class="text-center">{{number.id}}</td> 
      <td class="text-center">{{number.number}}</td> 
      <td class="text-center"><a href="javascript:;" class="btn btn-danger btn-xs" ng-click="deleteWhiteList(number)"><i class="fa fa-remove fa-fw"></i> 删除</a></td> 
     </tr> 
    </tbody> 
   </table> 
   <div class="panel-footer">
     1、应用开发调试期间允许验证后的号码之间进行调试（语音、短信） 
    <br /> 2、平台下只允许真实号码对应绑定一个开发者帐号，如您和好友共用一个真实号码，平台将会只保留最近对应的开发者帐号 
   </div> 
  </div> 
  <script type="text/ng-template" id="modal/bindValidateForm.tpl.html">
    <form class="w5c-form" name="form" w5c-form-validate="" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" id="number-text" ng-model="whiteList.number" placeholder="请输入手机号码或固话" name="number" ng-pattern="/^(((13[0-9]{1})|(15[0-9]{1}))+\d{8})$/" required/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info btn-sm" ng-click=getCode(1); id="msgCode" ng-disabled="form.number.$invalid">获取短信验证码</button>
            &nbsp;
            <button type="button" class="btn btn-info btn-sm" ng-click=getCode(2); id="voiceCode" ng-disabled="form.number.$invalid">获取语音验证码</button>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="code-text" ng-model="whiteList.code" placeholder="请输入验证码" name="code" maxlength="4" ng-minlength="4" ng-pattern="/^[0-9_a-zA-Z]{4,4}$/" disabled="true">
        </div>
    </form>
  </script>
