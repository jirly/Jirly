<div class="loading-container">
    <div class="loading" ng-show="table.isLoading"></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th align="center" ng-bind="cols[0].title"></th>
                <th align="center" ng-bind="cols[1].title"></th>
                <th align="center" ng-bind="cols[2].title"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sample in table.data">
                <td align="center" ng-switch="sample.type">
                    <span ng-switch-when="SMS_NOTIFICATION">短信通知</span>
                    <span ng-switch-when="SMS_VERIFICATION_CODE">短信验证码</span>
                    <span ng-switch-when="SMS_SALE">营销短信</span>
                    <span ng-switch-when="VOICE_NOTIFICATION">语音通知</span>
                    <span ng-switch-when="VOICE_VERIFICATION_CODE">语音验证码</span>
                </td>
                <td align="left">{{sample.content}}</td>
                <td align="center">
                    <a href="#/appmanage/smsphrase/edit/add?type={{sample.type}}&content={{sample.content}}">使用参考模板</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
